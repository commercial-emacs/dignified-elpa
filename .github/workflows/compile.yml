name: Native Compile Elisp

on:
  workflow_call:
    inputs:
      package-file:
        description: 'Main package file to compile (e.g., "my-package.el")'
        required: false
        type: string
      package-dir:
        description: 'Directory containing .el files to compile'
        required: false
        type: string
        default: '.'
      compile-all:
        description: 'Compile all .el files in directory recursively'
        required: false
        type: boolean
        default: false
      load-path:
        description: 'Additional directories to add to load-path (colon-separated)'
        required: false
        type: string
      install-deps:
        description: 'Install package dependencies first'
        required: false
        type: boolean
        default: false
      emacs-versions:
        description: 'JSON array of Emacs versions to compile for (default: all supported versions)'
        required: false
        type: string
        default: '["28.2", "29.4", "snapshot"]'
      os-matrix:
        description: 'JSON array of operating systems to compile on'
        required: false
        type: string
        default: '["ubuntu-latest", "macos-latest"]'

jobs:
  compile:
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJSON(inputs.os-matrix) }}
        emacs-version: ${{ fromJSON(inputs.emacs-versions) }}

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Emacs ${{ matrix.emacs-version }}
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}

      - name: Native compile with Emacs ${{ matrix.emacs-version }}
        uses: ./
        with:
          package-file: ${{ inputs.package-file }}
          package-dir: ${{ inputs.package-dir }}
          compile-all: ${{ inputs.compile-all }}
          load-path: ${{ inputs.load-path }}
          install-deps: ${{ inputs.install-deps }}

      - name: Build distribution
        run: make dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.emacs-version }}
          path: dist/

      - name: Notify artifact ready
        if: success()
        run: |
          curl -X POST https://your-ec2-endpoint.com/artifact-ready \
            -H "Content-Type: application/json" \
            -d '{
              "repo": "${{ github.repository }}",
              "run_id": "${{ github.run_id }}",
              "artifact": "${{ matrix.os }}-${{ matrix.emacs-version }}",
              "tag": "${{ github.ref_name }}"
            }'
