name: Compile Elisp

on:
  workflow_call:
    inputs:
      package-dir:
        description: 'Directory containing .el files to compile recursively'
        required: false
        type: string
        default: '.'
      load-path:
        description: 'Additional directories to add to load-path (colon-separated)'
        required: false
        type: string
      emacs-versions:
        description: 'JSON array of Emacs versions to compile for (default: all supported versions)'
        required: false
        type: string
        default: '["29.4", "30.2", "snapshot"]'
      os-matrix:
        description: 'JSON array of operating systems to compile on'
        required: false
        type: string
        default: '["ubuntu-latest", "macos-latest"]'

jobs:
  compile:
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJSON(inputs.os-matrix) }}
        emacs-version: ${{ fromJSON(inputs.emacs-versions) }}

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Emacs ${{ matrix.emacs-version }}
        uses: dickmao/setup-emacs@dignified-elpa
        with:
          version: ${{ matrix.emacs-version }}

      - name: Compile with Emacs ${{ matrix.emacs-version }}
        uses: ./
        with:
          package-dir: ${{ inputs.package-dir }}
          load-path: ${{ inputs.load-path }}

      - name: Build distribution
        run: make dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.emacs-version }}
          path: dist/

      - name: Notify artifact ready
        if: success()
        run: |
          curl -X POST http://3.140.98.146/artifact-ready \
            -H "Content-Type: application/json" \
            -d '{
              "repo": "${{ github.repository }}",
              "run_id": "${{ github.run_id }}",
              "artifact": "${{ matrix.os }}-${{ matrix.emacs-version }}",
              "tag": "${{ github.ref_name }}"
            }'
